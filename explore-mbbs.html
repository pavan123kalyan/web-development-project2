<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore MBBS Abroad</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-100">

    <section class="countries py-12">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-8">Why Study MBBS Abroad?</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Russia -->
                <div class="country-card">
                    <img src="https://www.pathtostudy.com/assets/trueimage/MBBS-in-russia.jpg" alt="Russia">
                    <h3>Russia</h3>
                </div>
                <!-- Philippines -->
                <div class="country-card">
                    <img src="https://www.gsambbsabroad.com/wp-content/uploads/2021/09/mbbs-in-philipines-for-Indian-Students.jpg" alt="Philippines">
                    <h3>Philippines</h3>
                </div>
                <!-- Uzbekistan -->
                <div class="country-card">
                    <img src="https://assets.isu.pub/document-structure/230407123639-bbcec381bf8483475d3954485e893c6d/v1/ebab6879e5cab46e758f61be7f356490.jpeg" alt="Uzbekistan">
                    <h3>Uzbekistan</h3>
                </div>
                <!-- Kazakhstan -->
                <div class="country-card">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.-5o3EkME4-MTtQOnvn2u7gHaKe&pid=Api" alt="Kazakhstan">
                    <h3>Kazakhstan</h3>
                </div>
                <!-- Georgia -->
                <div class="country-card">
                    <img src="https://www.medicaladmissionhub.com/wp-content/uploads/2023/06/Georgia-Website.jpg" alt="Georgia">
                    <h3>Georgia</h3>
                </div>
                <!-- Egypt -->
                <div class="country-card">
                    <img src="https://mbbsexpert.in/wp-content/uploads/2021/09/MBBS-in-Egypt-1024x515.jpeg" alt="Egypt">
                    <h3>Egypt</h3>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
