<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study MBBS Abroad</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8733HMRVYN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8733HMRVYN');
</script>
</head>
<body class="font-sans bg-gray-100">
    <!-- Hero Section -->
    <section class="hero relative">
        <div class="overlay"></div>
        <div class="container mx-auto h-full flex items-center justify-center text-center relative z-10">
            <h1>Apply Now for MBBS Abroad</h1>
            <p>Start your journey towards becoming a doctor in top universities worldwide.</p>
            <a href="#form">Get Started</a>
        </div>
    </section>

    <!-- Lead Generation Form Section -->
    <section id="form" class="lead-form py-8">
        <h2 class="text-3xl font-bold text-center mb-6">Get More Information</h2>
        <form id="leadForm" action="thank-you.html" method="GET">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="tel" name="phone" id="phone" placeholder="Your Phone" required>
            <select name="country" id="country">
                <option value="Russia">Russia</option>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Philippines">Philippines</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Georgia">Georgia</option>
                <option value="Egypt">Egypt</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
