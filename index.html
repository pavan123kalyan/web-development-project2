<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study MBBS Abroad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 105, 135, 0.5);
        }
        .btn:active, .btn.active {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.8);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-700 flex items-center justify-center min-h-screen text-center">

    <div class="text-white">
        <h1 class="text-5xl font-bold">Study MBBS Abroad</h1>
        <p class="text-lg mt-2">Enroll in world-class medical universities across top destinations.</p>

        <div class="mt-6 flex justify-center space-x-4">
            <a href="registration.html" id="applyBtn" class="btn px-6 py-3 text-lg font-bold text-white bg-gradient-to-r from-pink-500 to-orange-500 rounded-lg shadow-md">
                Apply Now
            </a>
            <a href="explore-mbbs.html" id="exploreBtn" class="btn px-6 py-3 text-lg font-bold text-white bg-gradient-to-r from-pink-500 to-orange-500 rounded-lg shadow-md">
                Explore MBBS Abroad
            </a>
        </div>
    </div>

    <script>
        // Highlight button on click
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".btn");

            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    buttons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });
    </script>

</body>
</html>
