<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for MBBS Abroad</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <section id="form">
        <h2 class="text-3xl font-bold text-center mb-6">Get More Information</h2>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="country">Preferred Country</label>
                <select name="country" id="country" class="form-select">
                    <option value="Russia">Russia</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Uzbekistan">Uzbekistan</option>
                    <option value="Kazakhstan">Kazakhstan</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Egypt">Egypt</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
