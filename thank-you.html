<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <section class="py-8">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-6">Thank You for Your Submission!</h1>
            <p class="text-xl mb-4">Here are the details you submitted:</p>

            <!-- Display form data dynamically -->
            <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <strong>Name:</strong> <span id="displayName"></span>
                </div>
                <div class="mb-4">
                    <strong>Email:</strong> <span id="displayEmail"></span>
                </div>
                <div class="mb-4">
                    <strong>Phone:</strong> <span id="displayPhone"></span>
                </div>
                <div class="mb-4">
                    <strong>Country:</strong> <span id="displayCountry"></span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Retrieve query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Display the form data
        document.getElementById("displayName").textContent = urlParams.get("name");
        document.getElementById("displayEmail").textContent = urlParams.get("email");
        document.getElementById("displayPhone").textContent = urlParams.get("phone");
        document.getElementById("displayCountry").textContent = urlParams.get("country");
    </script>

</body>
</html>
