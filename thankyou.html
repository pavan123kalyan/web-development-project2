<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 flex items-center justify-center min-h-screen">

    <section class="py-8 bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Thank You for Your Submission!</h1>
        <p class="text-xl mb-4 text-gray-700">Here are the details you submitted:</p>

        <!-- Display form data dynamically -->
        <div class="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg">
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Country:</strong> <span id="displayCountry"></span></p>
        </div>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById("displayName").textContent = urlParams.get("name") || "N/A";
        document.getElementById("displayEmail").textContent = urlParams.get("email") || "N/A";
        document.getElementById("displayPhone").textContent = urlParams.get("phone") || "N/A";
        document.getElementById("displayCountry").textContent = urlParams.get("country") || "N/A";
    </script>

</body>
</html>
